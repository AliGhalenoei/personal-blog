{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %} </title>

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="{% static 'weblog/images/favicon.ico'%}"
      type="image/x-icon"
    />

    <!--=============== google font ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!--====== Bootstrap =======-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{% static 'weblog/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'weblog/css/responsive.css' %}" />
  </head>

  
  <body class="light-theme">

    <!--====================HEADER=====================-->
    {% include 'weblog/includes/navbar.html' %}
    
    {% block content %} {% endblock %} 



    <!--=============== main script ===============-->
    <script src="{% static 'weblog/js/script.js'%}"></script>

    <!--=============== ionicon ===============-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

  </body>
</html>
