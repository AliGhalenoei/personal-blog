{% load static %}
<div class="main">
    <div class="container">
      <div class="blog">
        <h2 class="h2">A summary of my knowledge.</h2>

        <div class="blog-card-group">
        {% for i in blogs %}
          <div class="blog-card">
            <div class="blog-card-banner">
              <img
                src="{{i.image.url}}"
                alt="The best web accessibility tools for developers in 2021"
                width="250"
                class="blog-banner-img"
              />
            </div>

            <div class="blog-content-wrapper">
              {% for tag in i.tags.all %}
              <button class="blog-topic text-tiny">{{tag.name}}</button>
              {% endfor %}
              <h3>
                <a href="{% url 'detail_blog' i.id %}" class="h3" >{{i.title}}</a>
              </h3>

              <p class="blog-text">{{i.content}}</p>

              <div class="wrapper-flex">
                <div class="profile-wrapper">
                  <img
                    src="{% static 'weblog/images/ali.jpg' %}"
                    alt="Navid Dev"
                    width="50"
                  />
                </div>

                <div class="wrapper">
                  <a href="#" class="h4">{{i.user.username}}</a>

                  <p class="text-sm">
                    <time datetime="2021-09-13">{{i.created}}</time>
                    <span class="separator"></span>
                    <ion-icon name="time-outline"></ion-icon>
                    <time datetime="PT7M">7 min</time>
                  </p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        
        <button class="btn load-more">Load More</button>
      </div>
